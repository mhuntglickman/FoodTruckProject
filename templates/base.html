<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Truck Follower</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cyborg/bootstrap.min.css"
          rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,300italic,700' rel='stylesheet' type='text/css'>

    <link rel="icon" 
      type="image/png" 
      href="/static/foodtruck_small_360.png">
    

    <style>
        h1, h2, h3, h4,h5,h6 { font-family: 'Open Sans', sans-serif;
                                     color: #e8e9e7; 
                                        }
        /*Link text colors*/
        a:active {
          color: #1A1A1A;
          
        }

        a:visited {
          color: #1A1A1A;
          
        }

        /*Button on the map page to find the truck today if there is a schedule*/
        #schedule-search-now{


        }
        
        p, label {
          color: #131415; 

        }
        
        .user-item-list{
          padding: 3px;
        }

        .button-space{
          padding-left: 5px;
        }
        
        .navbar-inverse{
          font-family: 'Open Sans', sans-serif;
          background-color:#d8d8d8 ;
          font-size: 18px;
          

          
        }

        #homepage-title {
          margin: 0;
          top: 0.5em;
          width: 100%;
          text-align: center;
          color: #B0E0E6;
          font-weight: 400;
          font-size: 500%;
            
        }


        html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          /*Powder Blue*/
          background-color: #B0E0E6;
          /*color: #1A1A1A;*/
        }

        .whereami{
          margin-top: 8px;
        }


        #homepage-block {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background-image: url("/static/generic_FT.jpg");
          background-size: 100%;
  /*        color: #1A1A1A;*/
        }


        #my-map {
                height: 100%;
        }

        #extending {
                    margin: 0px;
                    padding: 0px;
                    /*Powder Blue*/
                    background-color: #B0E0E6;
                    width: 100%;
                    height: 100%; 
                    color: #1A1A1A;;
        }

        .spaced {
          margin-left:10px; 
          background: #89AEB3;
          color: #1A1A1A;
        }


    </style>
  
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsAtH9vvuV5H6gSIK4pQDUnksdpcxwhuE" async defer></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>

  </head>
<body>




<!-- ///////////////////////////////nav bar/////////////////////////////////////////// -->

<nav class="navbar-inverse" style="margin-bottom: 0px" >
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <ul class="nav navbar-nav navbar-left">
            {% if "current_user" in session %}
              <li ><a href="/truck_list" >Show Me My Trucks</a></li>
            {% endif %}
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">

              {% if "current_user" in session %}
                  
                  <li><a href="/users/{{ session['current_user'] }}">Profile</a></li>
                  <li><a href="/logout">Logout</a></li>
                  
              {% else %}

                  <li><a href="/register">Register</a></li>
                  <li><a href="/login">Login</a></li>
              {% endif %}

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<!--////////////////////////nav bar end//////////////////////////////////////////// -->

<!-- /////////////////////////////////extending/////////////////////////////////////////////////// -->
<div id="extending">
    {% for flash in get_flashed_messages() %}
      <div class="alert alert-danger" style="width:90%; margin:0 auto;">{{ flash }}</div>
    {% endfor %}
{% block content %}
{% endblock %}
</div>

</body>
</html>
